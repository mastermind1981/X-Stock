

<h3>My portfolio</h3>
 

<div id="content" style="max-width:900px;margin:0 auto;">
    
	<table class="table">
		
		<tbody>
			<tr ng-repeat="item in data.quote">
				<td class="col-xs-6"><a href="#{{url}}/{{item.symbol}}">{{item.symbol}}</a></td><td class="col-xs-2" style="text-align: right">{{item.LastTradePriceOnly}}</td><td class="col-xs-4" style="text-align: right">{{item.Change}} ( {{item.ChangeinPercent}})</td>
			</tr>
		</tbody>
	</table>
	
</div>
